				<div>
					<!-- ACCOUNT -->
					<li class="account">
			  			<button type="button" class="account" onclick="user()">
							<i id="user-icon" class='bx bx-user'></i>

					</li>

	</header>
  
  <div class='container'>
    <div class='card'>
      <h1> Cadastrar </h1>
      
      <div id='msgError'></div>
      <div id='msgSuccess'></div>
      
            <div>
              <form id="form" action="#">
              <div class="label-float">
                 <input class="input-form" type="text" id="nome" placeholder=" " maxlength="50" required>
                 <label id="labelNome" for="nome">Nome Completo</label>
              </div>
  
              <div class="label-float">
                  <input class="input-form" type="text" name="" autocomplete="off" id="email" placeholder=" " maxlength="30" required>
                  <label id="labelEmail" for="email">E-mail</label>
              </div>

              <div class="label-float">
                <input class="input-form" type="text" autocomplete="off" id="cpf" placeholder=" " maxlength="14" required>
                <label id="labelCpf" for="cpf">CPF</label>
              </div>

              <div class="label-float">
                <input class="input-form" type="text" autocomplete="off" id="tel" placeholder=" " maxlength="15" required>
                <label id="labelTel" for="tel">Telefone</label>
              </div>
              
              <div class="label-float">
                 <input class="input-form" type="password" id="senha" placeholder=" " required>
                 <label id="labelSenha" for="senha">Senha</label>
                 <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>                
              </div>
  
              <div class="label-float">
                 <input class="input-form" type="password" id="confirmSenha" placeholder=" " required>
                 <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                 <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
              </div>
              
              <div class='justify-center'>
                 <button id="cadastro" onclick='cadastrar()'>Cadastrar</button>
              </div>
              <div class='justify-center'>
              <hr id="hr" color="#1e8d90">
             </div>
              <p> Já tem o login?
                <a href='login.html'> Clique aqui e faça seu login </a>
              </p>
            </form>
            </div>
            
    </div>
    </div>
